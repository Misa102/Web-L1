<h2>Que comprenez-vous au Vietnam?</h2>

<div class="forme-quizz">
    <form action="http://voca2.univ-poitiers/.fr/~subrenat/cours_web/traitement.php">
        <div class="question">
            <label class="label">Q1. Quelle est la forme du pays Vietnam? </label>
            <ul>
                <li><input type="radio"/><label> Une cercle</label></li>
                <li><input type="radio"/><label> Une hexagone</label></li>
                <li><input type="radio"/><label> la forme de S</label></li>
                <li><input type="radio"/><label> le forme de X</label></li>
            </ul>
        </div>

        <div class="question">
            <label class="label">Q2. Quelle ville est la capitale du Vietnam?</label>
            <ul>
                <li><input type="radio"/><label> Ho Chi Minh</label></li>
                <li><input type="radio"/><label> Ha Noi</label></li>
                <li><input type="radio"/><label> Hué</label></li>
                <li><input type="radio"/><label> Je ne sais pas</label></li>
            </ul>
        </div>
        <div class="question">
            <label class="label">Q3. Combien de régions compte le Vietnam?</label>
            <ul>
                <li><input type="radio"/><label> Il y a 3 régions</label></li>
                <li><input type="radio"/><label> Il y a 5 régions</label></li>
                <li><input type="radio"/><label> Il y a 2 régions</label></li>
                <li><input type="radio"/><label> Il n'y a pas des régions</label></li>
            </ul>
        </div>
        <div class="question">
            <label class="label">Q4. Quel est le nom du festival spécial du nouvel an au Vietnam? A quelle date?</label>
            <ul>
                <li><input type="radio"/><label> Fête de la mi-automme, 01 Janvier</label></li>
                <li><input type="radio"/><label> Fête de l'indépendance du Vietnam, 01 Septembre</label></li>
                <li><input type="radio"/><label> L'anniversaire du Bouddha, 01 Janvier (selon calendrier lunaire) </label></li>
                <li><input type="radio"/><label> TET, 01 Janvier (selon calendrier lunaire)</label></li>
            </ul>
        </div>
        <div class="question">
            <label class="label">Q5. Quelle est votre impression du Vietnam?</label>
            <textarea class="input_avis" cols="30" rows="10" placeholder="Ecrivez votre réponse ici!"></textarea>
        </div>

        <div>
            <button>Terminé</button>
        </div>
    </form>
